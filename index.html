    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Money Transfer Service</h1>
    <div>
        <h2>Send Money</h2>
        <form>
            <label for="reciverID">Reciver ID Number:</label><br>
            <input type="text" id="reciverID" name="reciverIDnum"><br>
        </form>
        <form>
            <label for="moneysent">Money Sent</label><br>
            <input type="text" id="ms" name="msn"><br>
        </form>
    </div>
    <div>
        <h3>Deposit Money</h3>
        <form>
            <label for="id">Deposit Value</label><br>
            <input type="text" id="ID" name="IDnum"><br>
        </form>
    </div>
    <div id="bottom">
        <h4>Withdraw Money</h4>
        <form>
            <label for="id">Money Withdrawn</label><br>
            <input type="text" id="ID" name="IDnum"><br>
        </form>
    </div>
    <footer>
        <p>CMPT 368 Final Project</p>
        <p>Ryan Segali, Josep Segarra, Omar Bacuilima</p>
    </footer>
</body>
